<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CONSULTA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <form action="" >
        <div class="form-row justify-content-around">
          <div class="form-group col-md-3 border rounded py-4">
            <center>
              Seleccionar Fecha: <br>
              <input type="date" class="mt-1" name="DatePicker" value="07-13-2018">
            </center>
          </div>

          <div class="form-group col-md-4 border rounded py-2">
            <center>
              Seleccionar Docente:<br>
              <input type="text" class="mt-1" name="inputDocente" placeholder="Ingresar Docente"><br>
              <button type="button" class="btn btn-secondary btn-sm mt-2">Buscar Docente</button>
            </center>
          </div>

          <div class="form-group col-md-3 border rounded py-4">
            <center>
              Seleccionar Laboratorio:<br>
              <select class="mt-1" name="">
                <option selected value="">LABO 01</option>
                <option value="">LABO 02</option>
                <option value="">LABO 03</option>
                <option value="">LABO 04</option>
              </select>
            </center>
          </div>
        </div>
        <center>
          <button type="button" class="btn btn-primary">CONSULTAR</button>
        </center>
      </form>
    </div>
    <div class="px-2 px-md-5 table-responsive-sm">
      <table class="table mt-5">
        <thead class="thead-dark">
          <tr>
            <th>Hora Apertura</th>
            <th>Involucrado</th>
            <th>Curso</th>
            <th>Profesor</th>
            <th>Laboratorio</th>
            <th>Hora Cierre</th>
            <th>Involucrado</th>
          </tr>
        </thead>
        <tbody></tbody>

      </table>
    </div>
    <!--*********************************************************************************************************************-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
