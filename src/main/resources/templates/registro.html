<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reserva y Reactualizacion</title>
<meta charset="UTF-8">
</head>

<body>
	<!--inicio -->


	<div class="container">
		<form th:object="${LaboratorioAsist}" th:action="@{/guardarAperturaLab}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="periodoResIni">Lista Docentes</label> 
					<select
						class="form-control has-feedback-left" id="iddocente" th:field="*{iddocente}" >
						<option th:each="doc : ${listaDocente}"
							th:text="${doc.persona.personaNombre}"
							th:value="${doc.iddocente}"></option>
					</select>
				</div>

				<!-- div class="col-md-2">
					<button type="button" id="busquedaBoton" class="btn btn-primary ml-2">Buscar Cursos</button>
				</div-->
			

			

			<div class="form-group col-md-6">
				<label>Lista Cursos</label> 
				<select class="form-control has-feedback-left"  id="listCurso" th:field="*{idcurso}">
					<!-- option th:each="curso : ${listaCursos}"
						th:text="${curso.cursoPeriodoNombre}"
						th:value="${curso.idCursoPeriodo}"></option-->
				</select>
			</div>
			<div class="form-group col-md-6">
				<label>Lista Laboratorios</label> <select
					class="form-control has-feedback-left"  id="listLaboratorio" th:field="*{aulaIdaula}">
					<option th:each="labdisp : ${listaLaboratorioDisp}"
						th:text="${labdisp.aula.nombre}"
						th:value="${labdisp.idLaboratorioDisp}"></option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label>Involucrado</label> 
					<input type="text" class="form-control has-feedback-left" 
					id="involucrado" placeholder="Inserte el nombre del involucrado"
					 th:field="*{InvolucradoApertura}">
			</div>
			
			<div class="col-md-2">
					<button type="submit" class="btn btn-primary ml-2">Buscar</button>
				</div>
			</div>

		</form>
	</div>
	
	<!-- jQuery -->
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" ></script>
	

	<script th:src="@{/js/app.js}"></script>


</body>
</html>
